providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --only=production",
  "cd frontend && npm ci",
  "cd backend && npm ci"
]

[phases.build] 
cmds = [
  "cd frontend && CI=false npm run build",
  "mkdir -p backend/public",
  "cp -r frontend/build/* backend/public/"
]

[start]
cmd = "cd backend && node server.js"